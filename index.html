<!DOCTYPE html>
<html>
    <head>
        <title>TF2 RPG Game</title>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container-fluid" style="color:blue;" id="main">
            <div class="row">
                <div class="col-md-auto character" id="scout">
                    <img src="assets/images/scout.jpg">
                </div>
                <div class="col-md-auto character" id="soldier">
                    <img src="assets/images/soldier.jpg" alt="">
                </div>
                <div class="col-md-auto character" id="pyro">
                    <img src="assets/images/pyro.jpg" alt="">
                </div>
                <div class="col-md-auto character" id="demo">
                    <img src="assets/images/demo.jpg" alt="">
                </div>
                <div class="col-md-auto character" id="heavy">
                    <img src="assets/images/heavy.jpg">
                </div>
                <div class="col-md-auto character" id="engineer">
                    <img src="assets/images/engineer.jpg">
                </div>
                <div class="col-md-auto character" id="medic">
                <img src="assets/images/medic.jpg" alt="">
                </div>
                <div class="col-md-auto character" id="sniper">
                <img src="assets/images/sniper.jpg" alt="">
                </div>
                <div class="col-md-auto character" id="spy">
                <img src="assets/images/spy.jpg" alt="">
                </div>
            </div>
            
        </div>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
